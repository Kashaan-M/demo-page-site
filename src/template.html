  <!-- carousel --> 
  <section id="gallery" style="background-color: #333333;">
    <div class="container-fluid">
      <div class="text-center">
        <h2 class="text-light fw-bold py-5"><i class="bi bi-star text-white"></i> Gallery <i class="bi bi-star text-white"></i></h2>
      </div>
      <div class="row justify-content-center mx-md-2 pt-2 pb-5">
        <div class="col text-center">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style="height: 100vh !important;">
              <div class="carousel-item active h-100">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/B0c1WYpHEbg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
              <div class="carousel-item h-100">
                <iframe width="100%" height="100%"  src="https://www.youtube.com/embed/x037mBvJxwY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
              </div>
              <div class="carousel-item h-100">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/0IyMKDxshX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/-->

  <!-- press -->
  <section id="press" style="background-color: #000000;">
    <div class="container-fluid"></div>
    <div class="text-center">
      <h2 class="py-5 text-muted fw-bold">Press</h2>
    </div>
    <div class="block-expand d-flex flex-column flex-lg-row justify-content-center px-5 pb-5">
      <div class="bg-primary expand expand-1">>
      </div>
      <div class="bg-primary expand expand-2">
      </div>
      <div class="bg-primary expand expand-3">
      </div>
      <div class="bg-primary expand expand-4">
      </div>
      <div class="bg-primary expand expand-5">
      </div>

    </div>
  </section>

                  <i class="bi bi-facebook text-white comes"></i>

              </li>
              <li class="mx-2 link-dec-none">

                  <i class="bi bi-vimeo text-white comes"></i>

              </li>
              <li class="mx-2 link-dec-none">
                <a class="nav-link py-1 px-2 ins-icon" href="https://instagram.com/lanzinibodyworks">

            <p class="text-muted lead font-monospace">&copy; Lanzini Bodyworks Inc. 2022. All Rights Reserved.</p>
